<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulário para cadastro de voluntários e doadores.">
  <title>Cadastro – ONG Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/form.js"></script>
</head>

<body>
  <header>
    <nav aria-label="Menu principal">
      <h1 class="logo">ONG Esperança Viva</h1>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html" aria-current="page">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cadastro" aria-labelledby="titulo-cadastro">
      <h2 id="titulo-cadastro">Formulário de Cadastro</h2>
  <form id="formCadastro">
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label>Nome Completo:
      <input type="text" id="nome" required minlength="3">
    </label>

    <label>E-mail:
      <input type="email" id="email" required>
    </label>

    <label>CPF:
      <input type="text" id="cpf" required maxlength="14">
    </label>

    <label>Telefone:
      <input type="tel" id="telefone" required minlength="10">
    </label>

    <label>Data de Nascimento:
      <input type="date" id="dataNascimento" required>
    </label>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>
    <label>Endereço:
      <input type="text" id="endereco" required minlength="5">
    </label>

    <label>CEP:
      <input type="text" id="cep" required pattern="\d{5}-\d{3}">
    </label>

    <label>Cidade:
      <input type="text" id="cidade" required>
    </label>

    <label>Estado:
      <input type="text" id="estado" required maxlength="2">
    </label>
  </fieldset>

  <button type="submit">Enviar Cadastro</button>
</form>

<!-- Espaço para feedback -->
<div id="mensagem"></div>
      
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva – Todos os direitos reservados.</p>
  </footer>

</body>
</html>
